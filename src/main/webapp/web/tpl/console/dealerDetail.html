<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">经销商详情</h1>
</div>
<div class="wrapper-md" ng-controller="CustomerCtrl">
    <div class="col-sm-12">
        <form name="form" class="form-validation" ng-submit="submit()" ng-init="init()">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="h4">&nbsp;</span>
                </div>
                <div class="panel-body">
                    <!--<p class="text-muted">Please fill the information to continue</p>-->
                    <div class="form-group  pull-in ">
                        <div class="col-sm-4">
                            <label>名称 </label>
                            <input type="text" class="form-control" ng-model="dealerList[id-1].name" required >
                        </div>
                        <div class="col-sm-4">
                            <label>联系人</label>
                            <input type="text" class="form-control" ng-model="dealerList[id-1].linkman" required >
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group  pull-in ">
                        <div class="col-sm-4">
                            <label>电话 </label>
                            <input type="text" class="form-control" ng-model="dealerList[id-1].telephone"  ng-pattern="/^1[34578]\d{9}$/" required >
                        </div>
                        <div class="col-sm-4">
                            <label>邮箱</label>
                            <input type="email" class="form-control" ng-model="dealerList[id-1].email" required >
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group  pull-in ">
                        <div class="col-sm-8">
                            <label>备注</label>
                            <textarea ng-model="dealerList[id-1].remark" class="form-control" rows="2" placeholder="个人备注"></textarea>
                        </div>
                    </div>
                </div>
                <footer class="panel-footer text-left bg-light lter">
                    <button type="submit" class="btn btn-success" ng-disabled="form.$invalid" onClick="history.back()">保存</button>
                    <button ui-sref="app.console.dealerList" type="button" class="btn btn-success" >返回</button>
                </footer>
            </div>
        </form>
    </div>
</div>
