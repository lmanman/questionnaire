<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">用户</h1>
</div>
<div class="wrapper-md" ng-controller="UserCtrl">
    <form name="form" class="form-validation" ng-submit="query()" ng-init="query()">
    <div class="panel panel-default">
        <div class="panel-heading">
            用户列表
        </div>
        <div class="row wrapper">
            <div class="col-sm-3">
                <div class="input-group">
                  <input type="text" class="input-sm form-control" ng-model="queryName" placeholder="姓名/邮箱/电话">
                  <span class="input-group-btn">
                      <button class="btn btn-sm btn-default btn-info" type="submit"><i class="fa fa-fw fa-search"></i></button>
                  </span>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped b-t b-light table-hover" >
                <thead>
                <tr>
                    <!--<th></th>-->
                    <th>账号</th>
                    <th>用户名</th>
                    <th>角色</th>
                    <th>邮箱</th>
                    <th>电话</th>
                    <th style="width:10%;">备注</th>
                    <th style="width:30px;"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in list.content">
                    <!--<td><label class="i-checks m-b-none"><input type="checkbox" ng-model="chkVal[item.id]"  ng-true-value="{{item.id}}" ng-false-value="false"><i></i></label></td>-->
                    <!--<td><p>xx: {{chkVal}}</p></td>-->
                    <td ><a class="text-info-dker block" ui-sref="app.console.userInfo({uid:item.id})" >
                        <span >{{item.loginName}}</span> <br>
                        <span class="label bg-success" title="{{item.roleDesc}}">{{item.roleDesc}}</span>
                    </a></td>
                    <td>{{item.aliasName}}</td>
                    <td>{{item.roleDescs}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.phoneNumber}}</td>
                    <td>{{item.remark}}</td>
                    <td>
                        <a href ng-click="delete($index,item.id)"><i class="fa fa-times text-danger text"></i></a>
                    </td>
                </tr>
                <tr ng-show="list.content.length <= 0">
                    <td colspan="5" class="text-center">
                        <h4>暂无数据</h4>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <footer class="panel-footer">
            <div class="row">
                <div class="col-sm-4">
                    <button class="btn btn-sm btn-default"ui-sref="app.console.userInfo({uid:0})" >注册新用户</button>
                </div>
                <div class="col-sm-4 text-center">
                    <small class="text-muted inline m-t-sm m-b-sm">{{list.number * list.totalPages + 1}}-{{list.number * list.totalPages + list.numberOfElements}} 共 {{list.totalElements}}</small>
                </div>
                <div class="col-sm-4 text-right text-center-xs" ng-if="list.content.length > 0">
                    <pagination boundary-links="true" total-items="list.totalElements" ng-model="formData.pageInfo.pageNumber" class="pagination-sm m-t-none m-b" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
                </div>
            </div>

        </footer>
    </div>
    </form>
</div>
